name: flutter_clock
description: A Simple Flutter project to display World Clocks dynamically.
publish_to: "none"
version: 2.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flappy_search_bar: ^1.7.2
  flutter_spinkit: ^4.1.2+1
  fuzzy: ^0.3.0
  http: ^0.12.2
  intl: ^0.16.1
  provider: ^4.3.3
  shared_preferences: ^0.5.8
  transparent_image: ^1.0.0
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"
  flutter_rename_app: ^1.0.0

flutter_icons:
  android: "time_zone"
  image_path: "images/time_zone.png"

flutter_rename_app:
  application_name: Flutter Clock
  dart_package_name: flutter_clock
  application_id: com.makeshtech.clock
  bundle_id: com.makeshtech.clock
  android_package_name: com.makeshtech.clock

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/
