name: flutter_clock
description: A Simple Flutter project to display World Clocks dynamically from WorldTimeAPI.
publish_to: "none"
version: 2.0.3+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  country_icons: ^2.0.2
  flappy_search_bar_ns: ^2.0.2
  flutter_spinkit: ^5.2.0
  fuzzy: ^0.5.1
  google_fonts: ^6.1.0
  http: ^1.1.2
  intl: ^0.19.0
  octo_image: ^2.0.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  transparent_image: ^2.0.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "time_zone"
  image_path: "images/time_zone.png"

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/